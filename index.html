<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>正在为您跳转收款页面，请稍候...</h2>
  <div class="loader"></div>

  <script>
    // 你的多个收款链接（替换下面这三条为真实的）
    const urls = [
      "https://qr.alipay.com/fkx17625jyaptmgpylbosce",
      "https://qr.alipay.com/fkx88888888888888888888",
      "https://qr.alipay.com/fkx99999999999999999999"
    ];

    // 随机选一个
    const randomUrl = urls[Math.floor(Math.random() * urls.length)];

    // 3秒后跳转
    setTimeout(() => {
      window.location.href = randomUrl;
    }, 3000);
  </script>
</body>
</html>
